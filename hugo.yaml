# Hugo configuration file
baseURL: "https://phoenix0qi.github.io/Phoenix0qi/"
languageCode: en-us

title: ZCQ Notebook

theme: hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - identifier: docs
      name: Docs
      pageRef: /docs
      weight: 1
    - name: Blog
      pageRef: /blogs
      weight: 2
    - identifier: music
      name: Music
      parent: docs
      pageRef: /music
      weight: 2
    - name: About
      pageRef: /about
      weight: 3

    - name: Contact ↗
      url: "https://github.com/Phoenix0qi"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search

    - name: GitHub
      weight: 5
      url: "https://github.com/Phoenix0qi/guitar-learning-notebook"
      params:
        icon: github
    - name: Theme Toggle
      params:
        type: theme-toggle
        label: true # optional, default is false

    - name: 语言切换器
      params:
        type: language-switch
        label: true # optional, default is false
        icon: "globe-alt" # optional, default is "translate"

# 左侧栏屏蔽部分页面 在文档md开头设置
# ---
# title: 配置
# sidebar:
#   exclude: true
# ---
  sidebar: # 左侧主边栏
    - name: 更多
      params:
        type: separator
      weight: 1
    - name: "关于"
      pageRef: "/about"
      weight: 2
    - name: "Hugo 文档 ↗" # 额外链接
      url: "https://github.com/Phoenix0qi"
      weight: 3


# 右侧边栏，可在便体内设置
# ---
# title: 配置
# toc: false
# ---

params:
  navbar: 
    displayTitle: true
    displayLogo: true
    logo:
      path: images/Husky.png
      dark: images/git.png
      link: /
      width: 50
      height: 50

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL: # 页面编辑链接， 编辑链接将基于提供的 URL 作为根目录自动为每个页面生成， 
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  # 页面内部也可设置 编辑
  # title: 配置
  # editURL: "https://example.com/edit/this/page"
  # ---

  # Copyright
  # 在 i18n/en.yaml 添加
  # copyright: "© 2024 你的文本内容"


  theme: # 主题
    # light | dark | system
    default: system
    displayToggle: true

  # 最后修改时间
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"


  # 在 文件中 展示 tag
  blog:
    list:
      displayTags: true
  toc:
    displayTags: true


  # 页面宽度
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal


  # 搜索设置
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # 索引页面方式: content | summary | heading | title
      index: content
  
  # md页面内不搜索
  # ---
  # title: 配置
  # excludeSearch: true
  # ---


