theme: hextra

# ALLOWED_HOSTS=phoenix0qi.github.io
enableGitInfo: true

frontmatter:
  lastmod: [":fileModTime", "lastmod"]

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block:
          - - '\['
            - '\]'
          - - $$
            - $$
          inline:
          - - '$'
            - '$'
        enable: true


  # enable hextra syntax highlight
  highlight:
    noClasses: false


